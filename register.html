</div>
    <div class="d-flex justify-content-center align-items-center" style="height: 75vh;">

    style="background-color: #212529;">
        <h2 style="color: #aa14f0 "><b>Register Now</b></h2>
        <p class="text-light">Create Your Account</p>
        <form>
            <div class="form-group">
                <input type="Name" class="form-control text-white" id="email" placeholder="Enter Your Name" style="background-color: #343a40;">
            </div>
            <div class="form-group">

            </div>

                <input type="password" class="form-control text-white" id="password" placeholder="Password" style="background-color: #343a40;">
            </div>
            <div class="form-group">
                <input type="password" class="form-control text-white" id="password" placeholder="Confirm Password" style="background-color: #343a40;">
            </div>

                Register</button>
            
        </form>
